<div id="classification">
  <ul>
    <li *ngFor="let item of classifyList">
      <a (click)="getPostList(item.number)">{{item.title}}</a>
    </li>
  </ul>

  <ul class="article-list">
    <li *ngFor="let item of postList">
      <a routerLink="{{ '/post/' + item.number }}">{{item.title}}</a>
    </li>
  </ul>
</div>
